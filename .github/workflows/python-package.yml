name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run small test
      env:
        TEST_MODE: "true"
      run: |
        python scripts/base_eval.py --test-mode

    - name: Run speedrun.sh
      run: |
        chmod +x speedrun.sh
        ./speedrun.sh
