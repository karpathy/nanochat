name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      run: |
        python -m pip install uv

    - name: Create virtual environment with uv
      run: |
        uv venv .venv

    - name: Activate virtual environment
      run: |
        source .venv/bin/activate

    - name: Install dependencies with uv
      run: |
        uv pip install . --system

    - name: Run small test
      env:
        TEST_MODE: "true"
      run: |
        python scripts/base_eval.py --test-mode

    - name: Run speedrun.sh
      run: |
        chmod +x speedrun.sh
        ./speedrun.sh
